
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div, Forms and Tables</title>
</head>
<body>
    <div>
        <form action="">
            <label for="fname">First Name</label><input type="text"><br>
            <label for="lname">Last Name</label><input type="text"><br>
            <label for="Email Address">Email</label><input type="email"><br>
            <label for="Programming Experience">Beginner</label><input type="radio"><br>
            <label for="Programming Experience">Intermediate</label><input type="radio"><br>
            <label for="Programming Experience">Expert</label><input type="radio"><br>
            <label for="Desired Career">Desired Career</label><input type="text"><br>
            <button>submit</button>
        </form>
        <table>
            <tr>
                <th>First Name</th><br>
                <th>Last Name</th><br>
                <th>Email</th><br>
            </tr>
             <tr>
            <td>Danielle</td>
            <td>Morrison</td>
            <td>delese@me.com</td>
            </tr>
        </table>
    </div>
</body>
</html>
